<!DOCTYPE html>
<html>
<head>
<title>1024 Bornes</title>

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="leaflet.css" />
<link rel="stylesheet" type="text/css" href="mappy/L.Mappy.css" />
<link rel="stylesheet" type="text/css" href="megabornes.css" />
<script type="text/javascript" src="leaflet.js"></script>
<script type="text/javascript" src="mappy/L.Mappy.js"></script>
<script type="text/javascript" defer src="javascript/megabornes.js"></script>
</head>
<body>
	<div id="wrap">
		<div class="outer-div">
			<div id="fluid">
				<div id="example-map-1" style="width: 100%; height: 350px;"></div>
			</div>
			<div id="sidebar">
				<div id="div1">
					<!-- <ul id="list-image1" style="height: 100%;"> -->
						<img src="cartes/FeuRouge.jpg" id="idEtat" class="imageEtat" />
						
					<!-- </ul> -->
				</div>
				<div id="divCurrent" class="user">
					<img src="images/marker-icon-blue.png" />
					<label id="idUserCurrent"></label>&nbsp;/&nbsp;<label id="idMapCurrent"></label>
					<div id="cartesExposeesCurrent"></div>
				</div>				
				<div id="div0" ondrop="drop(event)" ondragover="allowDrop(event)" class="user">
					<img src="images/marker-icon-green.png" />
					<label id="idUser0"></label>&nbsp;/&nbsp;<label id="idMapUser0"></label>
					<div id="cartesExposees0"></div>
				</div>
				<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)" class="user">
					<img src="images/marker-icon-red.png" />
					<label id="idUser1"></label>&nbsp;/&nbsp;<label id="idMapUser1"></label>
					<div id="cartesExposees1"></div>
				</div>
			</div>
			<div id="footer">
				<div id="cartesUser" class="cartesUser"></div>
				<div id="boutonUser">
					<input id="updMap" type="button" value="Reset"
							onclick="refreshMap();">
					<input id="idRejoindre" type="button" value="Rejoindre"
							onclick="rejoindre();">
				
				</div>
			</div>
		</div>
</body>
</html>
